<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MT23News</title>
  </head>


  <body class="m-0 p-o">
    <div class="container-fluid m-0 p-0">
      <!-- navbar -->
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand text-warning" href="#">MT23News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#general" id="general">General</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#negocios" id="negocios">Negocios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#deportes" id="deportes">Deportes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#tecnologia" id="tecnologia">Tecnologia</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#entretenimiento" id="entretenimiento">Entretenimiento</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="text" id="newsQuery" placeholder="Buscar noticias">
                <button class="btn btn-outline-warning" type="button" id="searchBtn">Buscar</button>
              </form>
            </div>
          </div>
        </nav>
      </div>


      <!-- news -->
      <div>
        <div class="row m-3" id="newsType"></div>
        <div class="row me-2 ms-2" id="newsdetails"></div>
      </div>


      <!-- Footer -->
      <div class="mt-5">
        <div>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
            <div class="container-fluid">
              <h5 class="text-white me-auto ms-auto">Por <span class="text-warning">Mauro Torrez</span></h5>
            </div>
          </nav>
        </div>
      </div>

    </div>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
